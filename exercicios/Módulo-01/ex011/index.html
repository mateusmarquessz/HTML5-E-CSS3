<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>imagem dinânima</H1>
    <p>tente abrir esse site em vários dispositivos diferentes
        ou simplemente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/rap.mp3" type="audio/mpeg">
        <source src="midia/rap.ogg" type="audio/ogg">
        <source src="midia/rap.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio
            <a href="midia/rap.mp3" download="midia/rap.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    <!--MP3-WAV-OGG-->
</body>
</html>
